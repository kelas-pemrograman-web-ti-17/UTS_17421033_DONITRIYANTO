<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-shrink-to-fit=no">
<title>Biodata ku</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome,com/release/v5.0.8/css/solid.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<form>
  <div class="form-row">
	
    <div class="form-group col-md-3 col-lg-3 offset-lg-3">
		  <center>
      <label for="inputEmail4">Email</label>
		</center>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </center>
			  </div>
	  
    <div class="form-group col-md-3">
		<center>
      <label for="inputPassword4">Password</label>
			</center>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group col-md-6 offset-lg-3">
	  <center>
    <label for="inputAddress">Address</label>
		  </center>
	  <input type="text" class="form-control" id="inputAddress2" placeholder="Alamat Lengkap">
</div>
<div class="form-row">
    <div class="form-group col-md-3 offset-lg-2">
		<center>
      <label for="inputCity">City</label>
			</center>
			
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4 offset-lg-0">
		<center>
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Wayhalim</option>
		  <strong>Pkor</strong>
		  <option>Pugung</option>
      </select>
    </div>
    <div class="form-group col-md-2">
		<center>
      <label for="inputZip">Zip</label>
			</center>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check col-lg-2 offset-lg-2">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck"><font - color="#FFFFFF">
        Check me out</font>
      </label>
    </div>
  </div>
	<center>
  <button type="submit" class="btn btn-primary">Sign in</button>
	</center>
</form>


<script src="https://code.jquery.com/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
